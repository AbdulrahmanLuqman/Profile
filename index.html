<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="profile-name">
            <div data-testid="slackDisplayImage" class="slackDisplayImage"><img class="my-image" src="./me.jpg" alt="me"></div>
            <p data-testid="slackUserName" class="slackUserName">AbdulrahmanLuqman</p>
            <p data-testid="myTrack" class="myTrack">Frontend</p>
        </div>

        <div class="day-and-utct">
            <div class="current-day">
                <p>Current Day:</p>
                <p class="currentDayOfTheWeek" data-testid="currentDayOfTheWeek"></p>
            </div>

            <div class="current-utct">
                <p>Current UTCT:</p>
                <p class="currentUTCTime" data-testid="currentUTCTime"></p>
            </div>
        </div>

        <div data-testid="githubURL" class="github-url">
            <p>Github Url:</p>
            <div class="link">
                <p>click</p>
                <a class="link" href="https://github.com/AbdulrahmanLuqman/Profile">here</a>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
